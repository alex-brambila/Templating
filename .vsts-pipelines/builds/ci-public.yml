trigger:
- master
- release/*

# See https://github.com/aspnet/BuildTools
resources:
  repositories:
  - repository: buildtools
    type: github
    endpoint: DotNet-Bot GitHub Connection
    name: aspnet/BuildTools
    ref: refs/heads/release/2.2

phases:
- template: .vsts-pipelines/templates/phases/default-build.yml@buildtools
  parameters:
    agentOs: Windows
    beforeBuild:
    - task: NodeTool@0
      displayName: Use Node 8.x
      inputs:
        versionSpec: 8.x
    - script: npm install -g selenium-standalone
      displayName: Install selenium
    - script: selenium-standalone install
      displayName: Install selenium drivers
    - powershell: $SeleniumProcess = Start-Process "selenium-standalone"  -ArgumentList "start" -PassThru
      displayName: Start selenium standalone
    afterBuild:
    - powershell: Stop-Process -Id $SeleniumProcess.Id
      displayName: Stop selenium standalone

- template: .vsts-pipelines/templates/phases/default-build.yml@buildtools
  parameters:
    agentOs: macOS
    beforeBuild:
    - task: NodeTool@0
      displayName: Use Node 8.x
      inputs:
        versionSpec: 8.x
    - script: ./run.sh install-tools; $(Agent.WorkFolder)/.dotnet/dotnet dev-certs https
      displayName: install certs
    - script: npm install -g selenium-standalone
      displayName: Install selenium
    - script: selenium-standalone install
      displayName: Install selenium drivers
    - script: selenium-standalone start &; disown
      displayName: Start selenium standalone
    afterBuild:
    - script: selenium-standalone stop

- template: .vsts-pipelines/templates/phases/default-build.yml@buildtools
  parameters:
    agentOs: Linux
    beforeBuild:
    - task: NodeTool@0
      displayName: Use Node 8.x
      inputs:
        versionSpec: 8.x
    - script: npm install -g selenium-standalone
      displayName: Install selenium
    - script: selenium-standalone install
      displayName: Install selenium drivers
    - powershell: Start-Process "selenium-standalone" -ArgumentList "start" -PassThru
      displayName: Start selenium standalone &; disown
    afterBuild:
    - script: selenium-standalone stop
